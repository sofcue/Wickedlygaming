{%   extends "base.html" %}
{% load static %}
{% block content %}
    <style>
        body {
  padding-top: 3.5rem;
  background-color: #B2DFDB;
             font-family: "Roboto", sans-serif;
        font-size: 18px;
}
.jumbotron {
	background-image: url({% static "images/background.jpg" %});
}
    h1, .heading {
        color: white;
    }

    </style>


<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Sul Sul, Simmers</h1>
      <h2 class="heading">WickedlyGaming</h2>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4">
        {% for post in queryset %}
          <h2>{{post.title}}</h2>
        <p>{{ post.content | slice:":200" }} </p>
        <p><a class="btn btn-secondary" href="{%  url 'post_detail' slug=post.slug %}" role="button">Read More &raquo;</a></p>
        {%  endfor %}
      </div>

      </div>

    </div>

    <hr>

  </div> <!-- /container -->
    {%  endblock %}
</main>
