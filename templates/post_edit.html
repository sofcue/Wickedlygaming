{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<style>
    p {
        margin-top: 3.5rem;
    }
    body {
        padding-top: 10rem;
       max-width: 1000px;
       margin: auto;
       background-color: #B2DFDB;
    }
.btn-outline,
.btn-outline:hover {
  border-color: #64FFDA
}

.btn-outline {
  border-radius: 30px;
}

.btn-outline:hover {
 background-color : #64FFDA;
}

</style>

    <h2>New post</h2>
    <div class="col-md-8 mt-3 left">

    <form method="POST" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="save btn btn-outline">Save</button>
        {% endbuttons %}
    </form>
    </div>
{% endblock %}
