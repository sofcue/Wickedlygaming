{% extends 'base.html' %}
{% block content %}
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-size: 18px;
            background-color: #B2DFDB;
            padding-top: 3.5rem;
        }

        .card {
            box-shadow: 0 16px 48px #E3E7EB;
        }
    </style>
    <div class="container">
        <div class="row">
            <!-- Blog Entries Column -->
            <div class="col-md-8 mt-3 left">
                {% for post in queryset %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">{{ post.title }}</h2>
                            <p class="card-text text-muted h6">{{ post.author }} | {{ post.updatedOn }} </p>
                            <p class="card-text">{{ post.content|slice:":200" }}</p>
                            <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-primary">Read More
                                &rarr;</a>
                            {% empty %}
                            <h3>No Draft Posts</h3>
                            
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
